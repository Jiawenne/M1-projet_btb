<!-- Sélection de la catégorie -->
<div>
  <label for="category">Choisir une catégorie :</label>
  <select [(ngModel)]="selectedCategory" (change)="filterByCategory()">
    <option [ngValue]="null">Toutes les catégories</option>
    <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
  </select>
</div>

<!-- Tableau des produits filtrés -->
<table mat-table [dataSource]="filteredProducts" class="mat-elevation-z8">

  <!-- Nom du produit -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <!-- Prix du produit -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Prix </th>
    <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
  </ng-container>

  <!-- Pourcentage de réduction -->
  <ng-container matColumnDef="discount">
    <th mat-header-cell *matHeaderCellDef> Promotion (%) </th>
    <td mat-cell *matCellDef="let product">
      {{product.discount}}%
      <input [(ngModel)]="product.discountChange" type="number" placeholder="Entrer promotion">
      <div *ngIf="discountErrorMessages[product.id]" class="error-message">{{discountErrorMessages[product.id]}}</div>
    </td>
  </ng-container>

  <!-- Quantité en stock -->
  <ng-container matColumnDef="quantityInStock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let product">
      {{product.quantityInStock}}
      <input [(ngModel)]="product.quantityChange" type="number" placeholder="Entrer quantité">
      <div *ngIf="stockErrorMessages[product.id]" class="error-message">{{stockErrorMessages[product.id]}}</div>
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let product">
      <button (click)="updateStock(product.id, product.quantityChange)">Envoyer Stock</button>
      <button (click)="updateDiscount(product.id, product.discountChange)">Envoyer Promo</button>
    </td>
  </ng-container>

  <!-- Header et rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Bouton "Tout envoyer" -->
<div class="submit-all">
  <button (click)="submitAll()">Tout envoyer</button>
</div>
