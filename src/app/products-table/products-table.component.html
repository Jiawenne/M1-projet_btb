<table mat-table [dataSource]="products" class="mat-elevation-z8">

  <!-- Nom du produit -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <!-- Prix du produit -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Prix </th>
    <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
  </ng-container>

  <!-- Pourcentage de réduction -->
  <ng-container matColumnDef="discount">
    <th mat-header-cell *matHeaderCellDef> Promotion (%) </th>
    <td mat-cell *matCellDef="let product"> {{product.discount}}% </td>
  </ng-container>

  <!-- Quantité en stock -->
  <ng-container matColumnDef="quantityInStock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let product"> {{product.quantityInStock}} </td>
  </ng-container>

  <!-- Actions : modifier stock et promotion -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let product">
      <div>
        <!-- Ajuster le stock -->
        <label for="quantityChange">Ajouter/supprimer Stock:</label>
        <input [(ngModel)]="product.quantityChange" type="number" placeholder="Entrer quantité">
        <button (click)="updateStock(product.id, product.quantityChange)">Envoyer</button>
        <div *ngIf="stockErrorMessages[product.id]" class="error-message">{{stockErrorMessages[product.id]}}</div>
      </div>
      <div>
        <!-- Ajuster la promotion -->
        <label for="discountChange">Changer Promotion (%):</label>
        <input [(ngModel)]="product.discountChange" type="number" placeholder="Entrer promotion">
        <button (click)="updateDiscount(product.id, product.discountChange)">Envoyer</button>
        <div *ngIf="discountErrorMessages[product.id]" class="error-message">{{discountErrorMessages[product.id]}}</div>
      </div>
    </td>
  </ng-container>

  <!-- Header et rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="submit-all">
  <button (click)="submitAll()">Tout envoyer</button>
</div>
